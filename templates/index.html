          </div>

          <div class="row p-3">
            <div class="col-md-4">

              <input type="number" min="0" max="100" step="1" value="0"class="form-control" id="tech_reserve" value="Mark" required>

          </div>

              </div>
            </div>


            <div class="col-md-5">
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skip_cap_dielectric" required>

            </div>



            
            <div class="col-md-5">

              </div>
            </div>

          </div>
